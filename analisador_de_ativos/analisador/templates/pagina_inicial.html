<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagina Inicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .info-box {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-5">Pagina Inicial</h1>
        <form>
            <div class="form-column">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNomeAtivo">Nome Ativo</label>
                    <input type="text" class="form-control" id="inputNomeAtivo">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputVolume">Volume</label>
                  <input type="number"  class="form-control" id="inputVolume">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLimSuperior">Limite Superior</label>
                  <input type="number" step="0.01" class="form-control" id="inputLimSuperior">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLimInferior">Limite Inferior</label>
                  <input type="number" step="0.01" class="form-control" id="inputLimInferior">
                </div>
            </div>
            <div class="col-md-1 text-right">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        
        <div class="mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="info-box">
                        <h5>Informação 1</h5>
                        <p>Detalhes da informação 1...</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-box">
                        <h5>Informação 2</h5>
                        <p>Detalhes da informação 2...</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-box">
                        <h5>Informação 3</h5>
                        <p>Detalhes da informação 3...</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="info-box">
                        <h5>Informação 4</h5>
                        <p>Detalhes da informação 4...</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-box">
                        <h5>Informação 5</h5>
                        <p>Detalhes da informação 5...</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-box">
                        <h5>Informação 6</h5>
                        <p>Detalhes da informação 6...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
